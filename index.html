<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>

<body>
    <h1>Bootstrap Carousel</h1>
    <p style="font-size:larger; font-weight:bold;"><a href="collage.html">Here's the collage.</a></p>

                <div class="carousel-item">
                    <img src="images/lavender.jpg" alt="lavender" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/cornwall.jpg" alt="Cornwall" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/hedgehog.jpg" alt="hedgehog" class="d-block w-100">

                <div class="carousel-item">

                <div class="carousel-item">
                    <img src="images/british-airways.jpg" alt="British Airways" class="d-block w-100">

                <div class="carousel-item">
                    <img src="images/durham.jpg" alt="Durham" class="d-block w-100">

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
